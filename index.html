<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Tile matching game">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span>&nbsp moves

            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span class="time">0</span>&nbsp seconds
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
                Restart
        	</div>
        </section>

        <div class="board">
            <div class="deck deck-0"></div>
            <div class="deck deck-1"></div>
            <div class="deck deck-2"></div>
            <div class="deck deck-3"></div>
        </div>
        <div>3 stars: less than 30 moves <br> 2 stars: less than 40 moves <br> 1 star : less than 50 moves</div>
        <div class="banner invisible">
            <h>You won!</h><br>
            You completed the game in <span class="moves">0</span> moves with a total time of <span class="time">0</span> seconds<br>
            Your rating is <span class="star-rating">3</span> star(s)!

            <p class="small-text">To play again, click the 'Restart' button</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
